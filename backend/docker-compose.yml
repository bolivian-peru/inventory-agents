version: '3.8'

services:
  api:
    build: .
    container_name: ifa-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://ifa:${DB_PASSWORD}@postgres:5432/ifa
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      - ETSY_API_KEY=${ETSY_API_KEY}
      - ETSY_SHARED_SECRET=${ETSY_SHARED_SECRET}
      - ETSY_REDIRECT_URI=${ETSY_REDIRECT_URI}
      - OPENCLAW_GATEWAY_URL=ws://openclaw:18789
      - OPENCLAW_WORKSPACES_DIR=/workspaces
      - PORT=8080
      - NODE_ENV=production
      - CORS_ORIGIN=${CORS_ORIGIN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - workspaces:/workspaces
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ifa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: ifa-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ifa
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=ifa
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ifa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ifa"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ifa-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - ifa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:
  redis-data:
  workspaces:

networks:
  ifa-network:
    driver: bridge
